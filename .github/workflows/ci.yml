name: Erlgame CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    name: Running Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict
          rebar3-version: '3.24.0'

      - name: Compile
        run: rebar3 compile

      - name: Run tests
        run: rebar3 ct
